<html
   xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
   xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
   xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
   data-namespace-typo3-fluid="true">

   <f:layout name="Default" />

   <f:section name="Content">
        <h1><f:translate key="mod.title.index" /></h1>
        <div class="table-fit">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th><f:translate key="LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.form_name"/></th>
                        <th><f:translate key="LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.location"/></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{forms}" as="form">
                        <tr>
                            <td class="col-icon"><core:icon identifier="content-form" size="small"/></td>
                            <td class="col-title">{form.name}</td>
                            <td><code>{form.persistenceIdentifier}</code></td>
                            <td class="col-localizationb nowrap">
                                <div class="btn-group">
                                    <f:for each="{locales}" as="locale">
                                        <f:link.action
                                            title="{locale}"
                                            class="btn btn-default"
                                            action="localize"
                                            arguments="{persistenceIdentifier: form.persistenceIdentifier, locale: locale}">
                                            {locale}
                                        </f:link.action>
                                    </f:for>
                                </div>
                            </td>
                        </tr>
                    </f:for>
                </tbody>
            </table>
        </div>


   </f:section>

</html>
